{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Create a Petition</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      {{ form.title.label_tag }}
      {{ form.title }}
      {{ form.title.errors }}
    </div>
    <div class="mb-3">
      {{ form.description.label_tag }}
      {{ form.description }}
      {{ form.description.errors }}
    </div>
    <button class="btn btn-success" type="submit">Submit Petition</button>
    <a class="btn btn-secondary" href="{% url 'petitions:index' %}">Cancel</a>
  </form>
</div>
{% endblock content %}
